<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MVC Security Demo</title>
</head>
<body>
    <p><h1>Welcome to User Portal (Security Demo)</h1></p>
    <p><a href="/home">Home</a> </p>
    <p><h2>Authentication Required</h2></p>

    <p><h3>Error: <label th:text="${accessDeniedError}"> Authentication Required</label></h3></p>

    <form th:action="@{/login}" method="post">
        <fieldset>

        <div th:if="${param.error}" class="alert alert-error">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>



        <div><label>Username : </label> <input type="text" name="username" id="username" placeholder="Enter Username" /> </div>
        <div><label>Password : </label> <input type="password" name="password" id="password" placeholder="Enter Password" /> </div>

        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}" />

        <div><button type="submit">Login</button> </div>
        </fieldset>
    </form>

    <h3>Login with:</h3>
    <p th:each="url : ${urls}">
        <a th:text="${url.key}" th:href="${url.value}">Client</a>
    </p>

</body>
</html>
